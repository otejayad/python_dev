<h1>This is the list of important websites</h1>

<ul>
	{% for web_item in all_items %}
		<li>{{ web_item.content }}
			<form action="/deleteWebapp/{{web_item.id}}/" 
				style="display: inline;"
				method="post">{% csrf_token %}
				<input type="submit" value="Delete"/>
			</form>
		</li>
	{% endfor %}
</ul>

<form action="/addWebapp/" method="post">{% csrf_token %}
	<input type="text" name="content"/>
	<input type="submit" value="Add"/>
</form>
